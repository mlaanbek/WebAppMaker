<h2>Login</h2>

<input ng-model="developer.username"
    placeholder="username"
    class="form-control"/>

<input ng-model="developer.password"
       placeholder="password"
       type="password"
       class="form-control"/>

<button class="btn btn-primary btn-block"
    ng-click="login(model.username, model.password)">
    Login
</button>
