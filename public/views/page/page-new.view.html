<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand">New Page</a>
        <a ng-click="model.createPage(model.page)"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<a href="#/developer/{{model.username}}/application/{{model.applicationId}}/page"
    class="pull-left btn btn-danger">
    <span class="glyphicon glyphicon-chevron-left"></span>
</a>

    class="pull-right btn btn-primary">
    <span class="glyphicon glyphicon-ok"></span>
</a>
<h2>New Page</h2>

Name
<input ng-model="model.page.name"
    class="form-control"
    placeholder="Page Name"/>

Title
<input ng-model="model.page.title"
       class="form-control"
       placeholder="Page Title"/>

        <a href="#/developer/{{model.username}}/application/{{model.applicationId}}/page"
           class="navbar-brand">Cancel</a>
        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-home"></span>
        </a>
