<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand">New Application</a>
        <a ng-click="model.createApplication(model.application)"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

Name
<input ng-model="model.application.name"
    class="form-control"
    placeholder="Name"/>

Description
<textarea ng-model="model.application.description"
          rows="5"
          class="form-control"
          placeholder="Description">
</textarea>

           class="navbar-toggle collapsed">
